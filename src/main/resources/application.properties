# Application Info
spring.application.name=Code Brief
app.timezone=Europe/Oslo

# News Collection Configuration
# Time window (in hours) for collecting news items across all sources
news.collection.hours=24

# API Keys and Webhooks (override with environment variables)
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key}
slack.webhook.url=${SLACK_WEBHOOK_URL:your-slack-webhook-url}

# Gemini API Configuration
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
gemini.max.tokens=2048
gemini.temperature=0.7

# HTTP Client Configuration
http.connection.timeout=30
http.read.timeout=60
http.max.retries=3
http.retry.delay=2000

# GitHub Configuration
github.api.url=https://api.github.com
github.trending.repos=react,vue,angular,svelte,next.js,remix
github.trending.min.stars=100

# Reddit Configuration
reddit.api.url=https://www.reddit.com
reddit.subreddits=javascript,reactjs,webdev,Frontend,angular,vuejs
reddit.min.upvotes=50
reddit.time.filter=day

# Hacker News Configuration
hackernews.api.url=https://hacker-news.firebaseio.com/v0
hackernews.min.score=100
hackernews.max.stories=30

# Dev.to Configuration
devto.api.url=https://dev.to/api
devto.tags=javascript,react,vue,angular,frontend,webdev,css
devto.min.reactions=10

# RSS Feeds (comma-separated)
rss.feeds=https://css-tricks.com/feed/,https://www.smashingmagazine.com/feed/,https://web.dev/feed.xml

# npm Configuration
npm.api.url=https://api.npmjs.org
npm.registry.url=https://registry.npmjs.org
npm.packages=react,vue,angular,svelte,next,remix

# Logging
logging.level.root=INFO
logging.level.com.codebrief=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
